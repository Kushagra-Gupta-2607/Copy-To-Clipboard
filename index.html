<body>

    <h1>Copy to Clipboard</h1>

    <div class="container">
        
        <div class="generate">
            <button class="btn" id="random">Generate a random text</button>
            <input type="text" value="200" id="lengthChange">
            <button class="btn" id="up">&#8593;</button>
            <button class="btn" id="down">&#8595;</button>
        </div>

        <div class="one">
            <textarea name="" id="inputText" cols="50" rows="15" placeholder="Input Text">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
            </textarea>
            <textarea name="" id="outputText" cols="50" rows="15" placeholder="Output Text"></textarea>
        </div>
    
        <div class="two">
            <button class="btn" id="copy">Copy The Text</button>
            <button class="btn" id="paste">Paste The Text</button>
            <br><br>
            <span> <b>Changes that can be done:</b> </span>
            <br>
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="lower">Lowercase</button>
            <button class="btn" id="upper">Uppercase</button>
            <br>
        </div>
    
    </div>
